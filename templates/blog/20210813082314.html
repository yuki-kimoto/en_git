<h2>git pull - リモートリポジトリの内容をローカルリポジトリに転送してマージ</h2>

git pullコマンドを使うと、リモートリポジトリの内容をローカルリポジトリに転送し、カレントブランチに、指定したリモートブランチをマージすることができます。

以下は、リモートリポジトリ「origin」とリモートブランチ「main」を指定して、カレントブランチに、マージします。

<pre>
# リモートリポジトリの内容をローカルリポジトリに転送してマージ
git pull origin main
</pre>

git pullコマンドは、フェッチ「<a href="/blog/20210809142256.html">git fetch</a>」とマージ「git merge」を一度に行うコマンドです。
