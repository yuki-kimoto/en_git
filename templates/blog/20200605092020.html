<h2>git init - Gitリポジトリの初期化</h2>

Gitリポジトリの初期化を行うには「git init」を使用します。Gitリポジトリにしたいディレクトリの中で「git init」を実行します。

<pre>
cd myapp
git init
</pre>

<a href="https://linux.perlzemi.com/blog/20191012191854.html">cd</a>コマンドで、myappというディレクトリの中に移動して、「git init」を実行しています。

「.git」というGitがリポジトリ管理に利用する隠しディレクトリが作成されます。<a href="https://linux.perlzemi.com/blog/20191126082723.html">ls</a>コマンドで確認できます。

<pre>
ls -a
</pre>

「.git」という隠しディレクトリができています。

<pre>
.git
</pre>
