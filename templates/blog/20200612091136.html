<h2>Github Wikiのコンテンツの検索方法</h2>

Github Wikiのコンテンツの検索方法です。

<h3>リポジトリ内を検索</h3>

右上の検索欄で検索をします。「In this repository」をクリックしてください。

<img src="/images/github/github_wiki_search.png" style="width:100%">

<h3>Wikiで絞り込み</h3>

Wikiページで絞り込みます。

<img src="/images/github/github_wiki_search_wiki.png" style="width:100%">

検索結果が表示されます。
